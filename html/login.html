        <title>Login para 1 usuario</title>
    </head>
    <section class="log">
        <body>
            <SCRIPT  language=JavaScript>
                function go(){
                    if (document.form.password.value=='CONTRASEÑA' && document.form.login.value=='USUARIO'){
                            document.form.submit();
                        }
                        else{
                            alert("Por favor ingrese, nombre de usuario y contraseña correctos.");
                        }
                    }
            </SCRIPT>
            <FORM name=form action="TU_PAGINA_WEB.HTML">
                <center>
                <h2 >Usuario:<INPUT type=text name=login></h2>
                <h2>Contraseña:<INPUT type=password name=password></h2>
                <br><br>
                <INPUT onclick=go() type=button value=Acceder>
                </center>
            </FORM>
        </body>
